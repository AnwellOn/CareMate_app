<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Mini Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #tetris {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      background: #333;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #111;
    }
    .filled {
      background: #0ff;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="tetris"></div>
  <div id="score">Score: 0</div>

  <script>
    const tetris = document.getElementById('tetris');
    const scoreDisplay = document.getElementById('score');
    const width = 10;
    const height = 20;
    const grid = [];
    let timerId;
    let score = 0;

    // Create grid
    for (let i = 0; i < width * height; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      tetris.appendChild(cell);
      grid.push(cell);
    }

    const tetrominoes = [
      // L
      [
        [1, width + 1, width * 2 + 1, 2],
        [width, width + 1, width + 2, width * 2 + 2],
        [1, width + 1, width * 2 + 1, width * 2],
        [width, width * 2, width * 2 + 1, width * 2 + 2]
      ],
      // O
      [
        [0, 1, width, width + 1],
        [0, 1, width, width + 1],
        [0, 1, width, width + 1],
        [0, 1, width, width + 1]
      ],
      // T
      [
        [1, width, width + 1, width + 2],
        [1, width + 1, width + 2, width * 2 + 1],
        [width, width + 1, width + 2, width * 2 + 1],
        [1, width, width + 1, width * 2 + 1]
      ],
      // I
      [
        [1, width + 1, width * 2 + 1, width * 3 + 1],
        [width, width + 1, width + 2, width + 3],
        [1, width + 1, width * 2 + 1, width * 3 + 1],
        [width, width + 1, width + 2, width + 3]
      ],
      // S
      [
        [width + 1, width + 2, 1, 2],
        [0, width, width + 1, width * 2 + 1],
        [width + 1, width + 2, 1, 2],
        [0, width, width + 1, width * 2 + 1]
      ]
    ];

    let currentPosition = 4;
    let currentRotation = 0;
    let currentTetromino = tetrominoes[Math.floor(Math.random() * tetrominoes.length)];

    function draw() {
      currentTetromino[currentRotation].forEach(index => {
        grid[currentPosition + index]?.classList.add('filled');
      });
    }

    function undraw() {
      currentTetromino[currentRotation].forEach(index => {
        grid[currentPosition + index]?.classList.remove('filled');
      });
    }

    function moveDown() {
      undraw();
      currentPosition += width;
      if (checkCollision()) {
        currentPosition -= width;
        draw();
        freeze();
        return;
      }
      draw();
    }

    function moveLeft() {
      undraw();
      if (currentTetromino[currentRotation].every(index => (currentPosition + index) % width !== 0)) {
        currentPosition -= 1;
        if (checkCollision()) currentPosition += 1;
      }
      draw();
    }

    function moveRight() {
      undraw();
      if (currentTetromino[currentRotation].every(index => (currentPosition + index) % width !== width - 1)) {
        currentPosition += 1;
        if (checkCollision()) currentPosition -= 1;
      }
      draw();
    }

    function rotate() {
      undraw();
      const prevRotation = currentRotation;
      currentRotation = (currentRotation + 1) % 4;
      if (checkCollision()) currentRotation = prevRotation;
      draw();
    }

    function checkCollision() {
      return currentTetromino[currentRotation].some(index => {
        const nextIndex = currentPosition + index;
        return nextIndex >= width * height || grid[nextIndex].classList.contains('taken');
      });
    }

    function freeze() {
      currentTetromino[currentRotation].forEach(index => {
        grid[currentPosition + index].classList.add('taken');
      });
      checkLines();
      currentPosition = 4;
      currentRotation = 0;
      currentTetromino = tetrominoes[Math.floor(Math.random() * tetrominoes.length)];
      if (checkCollision()) {
        clearInterval(timerId);
        alert('Game Over');
      }
      draw();
    }

    function checkLines() {
      for (let i = 0; i < height; i++) {
        const row = Array.from({length: width}, (_, j) => i * width + j);
        if (row.every(index => grid[index].classList.contains('taken'))) {
          score += 10;
          scoreDisplay.textContent = 'Score: ' + score;
          row.forEach(index => {
            grid[index].classList.remove('taken');
            grid[index].classList.remove('filled');
          });
          const removed = grid.splice(i * width, width);
          grid.unshift(...removed.map(() => {
            const div = document.createElement('div');
            div.classList.add('cell');
            tetris.insertBefore(div, tetris.firstChild);
            return div;
          }));
        }
      }
    }

    function control(e) {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
      if (e.key === 'ArrowDown') moveDown();
      if (e.key === 'ArrowUp') rotate();
    }

    document.addEventListener('keydown', control);
    draw();
    timerId = setInterval(moveDown, 500);
  </script>
</body>
</html>
